<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="result-component">
    <div class="result flow-content bg-accent">
      <p>Your Result</p>
      <div class="score">
        <h1 class="score-title">76</h1>
        <p class="score-subtitle">of 100</p>
      </div>
      <p class="score-remark">Great</p>
      <p class="score-percentile">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary flow-content">
      <h2 class="summary-title">Summary</h2>
      <div class="container split flow-content">
        <div class="quality reaction">
          <div class="quality-detail">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <h2>Reaction</h2>
          </div>
          <p><span>80 </span>/ 100</p>
        </div>

        <div class="quality memory">
           <div class="quality-detail">
            <img src="./assets/images/icon-memory.svg" alt="">
            <h2>Memory</h2>
            </div>
           <p><span>92 </span>/ 100</p>
        </div>

        <div class="quality verbal">
          <div class="quality-detail">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <h2> Verbal</h2>
          </div>
          <p><span>61 </span>/ 100</p>
        </div>
        
        <div class="quality visual">
          <div class="quality-detail">
            <img src="./assets/images/icon-visual.svg" alt="">
            <h2> Visual</h2>
          </div>
          <p><span>72 </span>/ 100</p>
        </div>
        
        <button class="btn bg-dark">Continue</button>
      </div>
    </div>

  </div>


  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
